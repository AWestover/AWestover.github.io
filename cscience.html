<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Alek Westover</title>
</head>

<body>
  <div id='header'></div>
  <script>
    $('#header').load('header.html', function(){
      $("#cscience-tab").addClass("active");
    });
  </script>

  <div class="container">
    <h2 id="i-also-enjoy-some-more-theoretical-stuff">I also enjoy some more theoretical stuff</h2>
    <h3 id="here-are-some-good-problems">here are some good problems</h3>
    <ul>
    <li>fib seat rearanging</li>
    <li><a href="https://github.com/AWestover/Primes">MIT PRIMES</a></li>
    </ul>
    <h3 id="i-also-am-interested-in-machine-learning">I also am interested in Machine Learning</h3>
    <ul>
    <li>toy test graphs</li>
    </ul>
    <div id='primes'>
    	<p>Low key you should really just go to github and download this if you want to read it...</p>
      <button style='z-index:-1' onclick='changeMath(1)'>NEXT math</button>
      <button onclick='changeMath(-1)'>PREV math</button>
	    <img id='mathPrimes' style="width: 100%" src='#'>
      <button onclick='changeCs(1)'>NEXT CS</button>
      <button onclick='changeCs(-1)'>PREV CS</button>
      <img id='csPrimes' style="width: 100%" src='#'>
    </div>
  </div>
  <script>
    let mathI = -1; let csI = -1;
    function maybePad(n) {
      if (n < 10) {
        return "0"+n;
      }
      else {
        return ""+n;
      }
    }
    changeMath(1);
    changeCs(1);

    function mod(n, m) {
      let remain = n % m;
      return Math.floor(remain >= 0 ? remain : remain + m);
    };

    function changeMath(way) {
      mathI = mod(mathI + way, 27);
      $('#mathPrimes').attr('src', 'PRIMESOldApplication/PRIMES18/PRIMES18-'+maybePad(mathI+1)+'.png');
    }
    function changeCs(way) {
      csI = mod(csI + way, 51);
      $('#csPrimes').attr('src', 'PRIMESOldApplication/ComputerScienceProblems/ComputerScienceProblems-'+maybePad(csI+1)+'.png');
    }

  </script>
</body>

</html>
